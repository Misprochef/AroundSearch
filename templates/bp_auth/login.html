{% extends "layout.html" %}

{% block content %}

<form method="post">
    <div class="form-group">
        <label>ユーザー名</label>
        <input type="text" class="form-control" name="username">
    </div>
    <div class="form-group">
        <label>パスワード</label>
        <input type="password" class="form-control" name="password">
    </div>

</form>

{% endblock %}
